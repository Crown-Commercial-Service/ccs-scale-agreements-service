language: java
script: mvn package
cache:
  directories:
  - "$HOME/.m2"

branches:
  only:
  - "/^(feature|bugfix)\\/SCC-[0-9]+.*$/"
  - "/^(release)\\/.*$/"
  - bat/develop
  - main

# Install dependencies
before_install:
  - sudo rm -Rf terraform_"$TF_VERSION"_linux_amd64.zip
  - sudo rm -Rf terraform
  - wget https://releases.hashicorp.com/terraform/"$TF_VERSION"/terraform_"$TF_VERSION"_linux_amd64.zip
  - unzip terraform_"$TF_VERSION"_linux_amd64.zip
  - sudo mv terraform /usr/local/bin/
  - rm terraform_"$TF_VERSION"_linux_amd64.zip

deploy:

# SBX - modify CF_ENVIRONMENT as required
- provider: script
  skip_cleanup: true
  script: CF_ENVIRONMENT=sbx2 bash ./deploy.sh
  on:
    all_branches: true
    condition: "${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH} =~ ^(feature|bugfix)\\/SCC-[0-9]+.*$"

# DEVELOP    
- provider: script
  skip_cleanup: true
  script: CF_ENVIRONMENT=dev bash ./deploy.sh
  on:
    branch: bat/develop
    
# INT (SIT)    
- provider: script
  skip_cleanup: true
  script: CF_ENVIRONMENT=int bash ./deploy.sh
  on:
    branch: release/int

# NFT    
- provider: script
  skip_cleanup: true
  script: CF_ENVIRONMENT=nft bash ./deploy.sh
  on:
    branch: release/nft
    
# UAT    
- provider: script
  skip_cleanup: true
  script: CF_ENVIRONMENT=uat bash ./deploy.sh
  on:
    branch: release/uat
    
# REF    
- provider: script
  skip_cleanup: true
  script: CF_ENVIRONMENT=ref bash ./deploy.sh
  on:
    branch: release/ref

# PRE    
- provider: script
  skip_cleanup: true
  script: CF_ENVIRONMENT=pre bash ./deploy.sh
  on:
    branch: release/pre    

# PRD    
- provider: script
  skip_cleanup: true
  script: CF_ENVIRONMENT=prd bash ./deploy.sh
  on:
    branch: release/prd    

# WARNING! Do NOT use the --add flag of travis cli encrypt - it removes all formatting and comments
env:
  global:
  # AWS_ACCESS_KEY_ID 
  - secure: ""
  # AWS_SECRET_ACCESS_KEY
  - secure: ""
  # S3_STATE_BUCKET_NAME
  - secure: ""
  # DDB_LOCK_TABLE_NAME
  - secure: ""
  # CF_USERNAME
  - secure: ""
  # CF_PASSWORD
  - secure: ""
  - TF_VERSION=1.0.5
